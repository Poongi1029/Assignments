<html>
<body>

<p>Each table starts with a table tag.</p>
<h4>One column:</h4>
<table border="1">
<tr>
  <td>100</td>
</tr>
</table>


<p>Each table row starts with a tr tag.</p>
<h4>One row and three columns:</h4>
<table border="1">
<tr>
  <td>100</td>
  <td>200</td>
  <td>300</td>
</tr>
</table>


<p>Each table data starts with a td tag.</p>
<h4>Two rows and three columns:</h4>
<table border="1">
<tr>
  <td>100</td>
  <td>200</td>
  <td>300</td>
</tr>
<tr>
  <td>400</td>
  <td>500</td>
  <td>600</td>
</tr>
</table>

</body>
</html>
