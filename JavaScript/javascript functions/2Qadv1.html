<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Assignment2Q3</title>
</head>
<body>
	<script type="text/javascript">
		function isEven(num){
			if(num%2==0){
				return true;
			}
			else
				return false;
		}
		let arr=[1,3,5,4,2];
		function find(arr,func){
			for(var i=0;i,arr.length;i++){
				if(func(arr[i])==true)
					return arr[i];
				else{
					arr.shift();
					return(find(arr,func));
				}
			}

		}
		console.log(find(arr,isEven));
	</script>
</body>
</html>
