<body>
	<script type="text/javascript" >
	function square(num){
     return num*num;
    }
    var resList=[]
    function map(list,fun){
    	if(list.length==0){
          return;
        }
        resList.push(fun(list.slice(0,1)))
        list= list.slice(1,(list.length));
        return map(list,fun);
    }
    map([1,2,3,4,5],square);
	console.log(resList);
	</script>
</body>
