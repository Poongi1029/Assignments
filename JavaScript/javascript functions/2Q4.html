<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Assignment2Q3</title>
</head>
<body>
	<script type="text/javascript">
		let arr=[1,2,3,4,5];
		function square(x){
			return x*x;
		}
		function map(arr,func){
			for(var i=0;i<arr.length;i++){
				arr[i]=func(arr[i]);
			}
			return arr;
		}
		console.log(map(arr,square));
	</script>
</body>
</html>
